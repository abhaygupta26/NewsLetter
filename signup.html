<html lang="en">

    <title>SignUp Email NewsLetter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/envelope.png" alt="" width="100" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to the NewsLetter!</h1>
      <input type="text" id="inputPassword" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
      <input type="text" id="inputPassword" class="form-control middle" name="lastName" placeholder="Last Name" required>
      <input type="email" id="inputEmail" class="form-control bottom" name="email" placeholder="Email address" required >

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>
  </body>
